<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section class="sect1">
        <div class="container1">
            <h1>Minutes to Seconds</h1>
            <div class="converter1">

                <input id="minInput" type="text">

                    <button id="convertBtn1">Convert to seconds</button>
                    <button id="clearBtn1">Clear</button>
                </div>

            </div>
        </div>
    </section>
    
    <script src="/js/js.js"></script>
